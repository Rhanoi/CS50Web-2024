<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="../styles/pesquisaAvancada.css">
        <title>Pesquisa de Imagens</title>
    </head>
    <body>
        <nav>
            <a href="../index.html">Pesquisa</a>
            <a href="googleImage.html">Imagens</a>
        </nav>
        <section id="search">
            <div>
                <h1>Pesquisa Avançada</h1>
                <hr>
                <h2>Localize páginas com:</h2>
                <br>
                <form action="https://www.google.com/search?">
                    <div class="row mb-3">
                        <label for="colFormLabel" class="col-sm-3 col-form-label">Todas estas palavras:</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="colFormLabel" name="as_q" placeholder="Digite as palavras importantes: rat terrier tricolor">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="colFormLabel" class="col-sm-3 col-form-label">Esta expressão ou frase exata:</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="colFormLabel" name="as_epq" placeholder='Coloque palavras exatas entre aspas: "rat terrier"'>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="colFormLabel" class="col-sm-3 col-form-label">Qualquer uma destas palavras:</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="colFormLabel" name="as_oq" placeholder="Digite OR entre todas as palavras: miniatura OR padrão">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="colFormLabel" class="col-sm-3 col-form-label">Nenhuma destas palavras:</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="colFormLabel" name="as_eq" placeholder='Palavras que você não quer: roedor, "terror"'>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 col-3">
                        <button type="submit" class="btn btn-primary">Pesquisar</button>
                    </div>
                </form>
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
